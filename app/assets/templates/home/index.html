<div class="mt20"></div>

<ul class="list" ng-class="{disabled: !loadPosts}">
  <li ng-repeat="post in data.posts" data-url="{{post.url}}" ng-init="initShares(post.url)">
    <!-- <a href="{{post.url}}" target="_blank" ng-click="clickExternalLink()"> -->
    <a ng-click="clickExternalLink(post.url)">
      <span class="view">0</span>
      {{post.title}}
    </a>
    <div class="info">
      <span class="date">{{post.time}}</span>
      <span class="site">[{{post.site}}]</span>
      <span class="hatena"></span>
      <span class="twitter"></span>
      <span class="facebook"></span>
    </div>
  </li>
</ul>

<div class="mt20" ng-hide="loadFin">
  <span class="loader" ng-hide="isLoading"><i class="fa fa-spinner fa-spin"></i></span>
  <a href ng-click="loadMore()" class="btn btn-white btn-square" ng-show="isLoading">もっと読む ({{loadPosts}}/{{allPosts}})</a>
</div>
