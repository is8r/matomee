<ul>
  <li ng-repeat="post in data.posts">
    <span ng-hide="{{isLoaderHidden}}"><i class="fa fa-spinner fa-spin"></i></span>
    <span ng-hide="{{!isLoaderHidden}}">
      <a href="{{post.url}}" target="_blank">{{post.title}} {{post.site}}</a>
      <a ng-click="viewPost(post.id)">{{post.time}}</a>
    </span>
  </li>
</ul>
