
<div class="mt20"></div>

<h1>list title {{currentPage+1}} / {{maxPage + 1}} ({{itemSize}})</h1>
<ul class="list">
  <li ng-repeat="post in data.posts">
    <span ng-hide="{{isLoaderHidden}}" class="loader"><i class="fa fa-spinner fa-spin"></i></span>
    <span ng-hide="{{!isLoaderHidden}}">
      <a href="{{post.url}}" target="_blank">
        <span class="view">0</span>
        {{post.title}}
        <div class="info">
          <span class="date">{{post.time}}</span> <span class="site">[{{post.site}}]</span>
        </div>
      </a>
    </span>
  </li>
</ul>

<div class="mt20"></div>

<a href ng-click="loadMore()" class="btn btn-white btn-square">もっと読む</a>

<div class="pager" ng-class="{disabled: maxPage == 0}">
  <ul>
    <li>
      <a href ng-click="nextPage(-1)" class="btn btn-white btn-square" ng-class="{'btn-current': currentPage == 0}">«</a>
    </li>
    <li ng-repeat="i in pages">
      <a href ng-click="onPage(i)" class="btn btn-white btn-square" ng-class="{'btn-current': i == currentPage}">{{i+1}}</a>
    </li>
    <li>
      <a href ng-click="nextPage(1)" class="btn btn-white btn-square" ng-class="{'btn-current': currentPage == maxPage - 1}">»</a>
    </li>
  </ul>
</div>
